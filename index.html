<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPlayAi Voice Engine</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZY9S9E5VGC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZY9S9E5VGC');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #00e676;
            --text-color: #333;
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background-color: rgba(98, 0, 234, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #5000d3;
        }

        .process-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .process-button:hover {
            background-color: #00c853;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            text-align: left;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        .footer span {
            display: inline-block;
            margin: 0 10px;
            animation: holographic 3s linear infinite;
        }

        @keyframes holographic {
            0% { color: #ffffff; text-shadow: 0 0 5px #ffffff; }
            50% { color: #00e676; text-shadow: 0 0 10px #00e676; }
            100% { color: #ffffff; text-shadow: 0 0 5px #ffffff; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PixelPlayAi Voice Engine</h1>
        <p>Experience the future of voice cloning: Create a perfect replica in just 15 seconds!</p>
        
        <div class="upload-area" id="dropZone">
            <i class="fas fa-microphone upload-icon"></i>
            <p>Drag & drop your audio file here or</p>
            <input type="file" id="audioInput" accept="audio/*">
            <label for="audioInput" class="upload-label">Choose File</label>
        </div>

        <a href="https://myvoice.speechify.com/" target="_blank">
            <button id="processButton" class="process-button">
                <i class="fas fa-cogs"></i> Process Audio
            </button>
        </a>
        
        <div id="output"></div>
    </div>

    <div class="footer">
        <span>Mirak Oracle part of Mirakle Group</span>
        <span>Powered by Speechify</span>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('audioInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('highlight');
        }

        function unhighlight(e) {
            dropZone.classList.remove('highlight');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
        }
    </script>
</body>
</html>
